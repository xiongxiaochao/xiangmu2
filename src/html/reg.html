<body>
    <!-- reg_head -->
    <div id="reg_head">
        <h1><a href="../index.html"><img src="../img/regAndlogin/reglogo.jpg" alt=""></a></h1>
        <p>已有账号？ <a href="login.html">请登录 &gt; </a></p>
    </div> 


    <!-- reg_main -->
    <div id="reg_main">


        <!-- first -->
        <div class="mem_file_box mart100" style="display:block;" id="step1">
            <div class="mem_reg_step step1"></div>
            <div class="mem_logcon mem_box_wid mart50">
                <div class="reg-r ">
                    <!-- telphone -->
                    <div class="item mem_pholog posi_rela" id="phone_div">
                        <div class="label">手机号码</div>
                        <input type="text" id="reg_phone" class="phone" autocomplete="off" placeholder="请输入手机号码">
                        <div class="mem_tipicon01 mem_tip1" style="display:none;"></div>
                        <label for="" class="focus error message1" style="display:none" id="errMsgName"></label>
                    </div>
                    <!-- click get message -->
                    <div class="item mem_pholog" style="display: block;" id="qq_div">
                        <div class="codebut" id="ImgCaptcha">点击按钮进行手机验证</div>
                        <!-- <label for="" id="qq_error" style="display: none;" class="focus error">请输入短信验证码！</label> -->
                    </div>
                    <!-- checkmessage -->
                    <div class="item mem_pholog posi_rela" style="display:none;" id="yzm_div">
                        <div class="label">手机验证码</div>
                        <input type="text" id="yanzhengma" class="phcode" autocomplete="off" name="yanzhengma" placeholder="请输入验证码" >
                        <div class="codetime sendmess" style="display: block;"><a href="javascript:;">发送短信</a></div>
                        <div class="codetime waitmess" style="display: none;"><a href="javascript:;"></a></div>
                        <label for="" class="focus error red message2" id="yanzhengma_error" style="display:none;"></label>
                    </div>
                    <!-- nextstep -->
                    <div class="item item-xy gonextstep">
                        <div class="item-sj">
                            <input type="hidden" name="act" value="act_login">
                            <input type="hidden" name="back_act" value="./index.php">
                            <input type="button" name="submit" value="下一步" class="zc-ljzc">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- second -->
        <div class="mem_file_box mart100" style="display:none;" id="step2">
            <div class="mem_reg_step step2"></div>
            <div class="mem_logcon mem_box_wid mart50">
                <div class="reg-r disnone" style="display: block;">
                    <!-- set pwd -->
                    <div class="item mem_pholog posi_rela" id="pwd_div">
                        <div class="label">设置密码</div>
                        <input type="password" class="phone setpwd" name="user_password" autocomplete="off" placeholder="请输入密码" style="color: rgb(153, 153, 153);">
                        <div class="mem_tipicon01 mem_tip2" style="display:none;"></div>
                        <label for="" class="focus error message3" id="errPswName" style="display:none">密码强度：</label>
                    </div>
                    <!-- be sure pwd -->
                    <div class="item mem_pholog posi_rela" id="pwd1_div">
                        <div class="label">确认密码</div>
                        <input type="password" class="phone surephone" autocomplete="off" name="conf_password" id="conf_password">
                        <div class="mem_tipicon01 mem_tip3" style="display:none;"></div>
                        <label for="" class="focus error message4" id="errMsgConf" style="display:none;"></label>
                    </div>
                    <!-- reg now -->
                    <div class="item item-xy gotoreg">
                        <div class="item-sj">
                            <input type="hidden" name="act" value="act_login">
                            <input type="hidden" name="back_act" value="./index.php">
                            <input type="button" name="submit" value="立即注册" class="zc-ljzc">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- third -->
        <div class="mem_file_box" style="display:none;" id="step3">
            <div class="mem_regsucc_icon">
                <img src="../img/regAndlogin/tasks.png" width="80" height="66">
            </div>
            <div class="mem_regsucc">
                <strong>恭喜您 <div id="register_name"></div></strong>
                <p>您已注册成功，祝您购物愉快~</p>
                <a href="../index.html" target="_blank">去购物</a>
            </div>
            <div class="clear"></div>
        </div>


    </div>
